<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample webpage">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="Description of your content">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="Your page title">
    

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Semantic HTML Example</title>

</head>
<body>
    
    <header>
        <h1>KOZKING GROUP</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Main Section<h2>
            <p>Content of the main section goes here....</p>
        </section>

        <article>
            <h2>Article title</h2>
            <p>Content of the article goes here.....</P>
        </article>

        <section>
            <h2>Another Section<h2>
            <p>Content of another section goes here....</p>
        </section>
    </main>

    <aside>
        <h3>Related Links</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2024 Website Name. All rights reserved. </p>
    </footer>

                
</body>
</html>
